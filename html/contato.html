		<div id="contato" class="conteudo">
					
			<h1>Envie uma Mensagem</h1>

			<div id="a">
				<fieldset>
				</fieldset>
				<button onclick="sumir_msg()">
					x
				</button>
				<img src="../img/iconecancelar.png">
			</div>

			<form name="form">

				<div class="linha" >						
					<label>Nome:*</label>
					<span>
						<td><input type="text"class="input-class" name="nome" id="nome" required name=nome size="40"placeholder="Digite aqui seu nome"></td>
					</span>
				</div>

				<div class="linha">
					<label>Email:*</label>	
					<span>
						<td><input type="email" id="email" class="input-class" name="email" required email=email size="40" placeholder="Digite aqui seu e-mail"></td>
					</span>
				</div>

				<div class="linha">
					<label>Mensagem:*</label>
					<span>
						<textarea name="mensagem" id="mensagem"
						required= "required" rows="10" cols="40" width="200"class="input-class" placeholder="Digite aqui sua mensagem"></textarea>
					</span>	
				</div>
						 
				<div class="linha">

					<label>Estado:</label>
					
					<select>
						<option value="x">- Escolha -</option>

						<option value="x">Mato Grosso</option>
						<option value="x">Mato Grosso do Sul</option>
						<option value="x">Minas Gerais</option>
						<option value="x">Pará</option>
						<option value="x">Paraíba</option>
						<option value="x">Pernambuco</option>
						<option value="x">Piauí</option>
						<option value="x">Rio Grande do Norte</option>
						<option value="x">Rio Grande do Sul</option>
						<option value="x">Rio de Janeiro</option>
						<option value="x">Rondônia</option>
						<option value="x">Roraima</option>
						<option value="x">Santa Catarina</option>
						<option value="x">São Paulo</option>	
						<option value="x">Sergipe</option>
						<option value="x">Tocantins</option>
					</select>	 
				</div>
				
				<div id="pergunta">
					<label><strong>Deseja receber a <br>resposta por Email ? :</strong></label>
				</div> 

				<div id="radio_button">
					<input type="radio" name="sim" id="Sim" value="Sim">Sim
					<span>
					<input type="radio" name="sim" id="nao" value="Nao">Não
					</span>
				</div>
						
				<div class="enviar">

						Enviar
